<div class="row">
  <div class="form-inline bg-info">
    <div class="form-group mb-2 bg-info">
      <h1>cardapio</h1>
      <input
        [(ngModel)]="FiltroLista"
        type="text"
        class="form-control mb-1"
        style="max-width: 50%; margin-left: 25%; margin-top: 4rem"
        placeholder="Pesquisar"
      />
    </div>

</div >
    <div class="col-md-3 mx-auto bg-info" *ngFor="let item of itensFiltrados">
      <div class="card border-0 bg-info" style="width: 15rem">
        <img
          src="{{ item.imagem }}"
          class="card-img-top rounded-circle "
          width="300px"
          height="250px"
        />

        <div class="card-body">
          <p class="card-text ">{{ item.descricao }}</p>
          <h5 class="card-title">{{ item.nome }}<br> {{ item.preco }}</h5>


          <div class="col text-center">
            
          <a >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              align="center"
              
              width="40"
              height="40"
              fill="white"
              class="bi bi-cart-check"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"
              />
              <path
                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>
          </a>
          <a>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              fill="white"
              class="bi bi-eye"
              viewBox="0 0 16 16"
            >
              <path
                d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
              />
              <path
                d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
              />
              </svg>
            </a>
          

          </div>
        

        </div>
      </div>
    </div>
  </div>
