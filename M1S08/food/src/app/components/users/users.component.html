<div class="container bg-info">

<div class="row">
  

  
    <h1>Usuario</h1>
  <form>
    <div class="form-row bg-info">
      <div class="col-md-4 mb-3">
        <label for="validationDefault01">Primeiro nome</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          placeholder="Nome"
          
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefault02">Sobrenome</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault02"
          placeholder="Sobrenome"
          
          required
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationDefaultUsername">Usuário</label>
        <div class="input-group">
          
          <input
            type="text"
            class="form-control"
            id="validationDefaultUsername"
            placeholder="Usuário"
            aria-describedby="inputGroupPrepend2"
            required
          />
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationDefault03">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault03"
          placeholder="Cidade"
          required
        />
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault04">Estado</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault04"
          placeholder="Estado"
          required
        />
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationDefault05">CEP</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault05"
          placeholder="CEP"
          required
        />
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="invalidCheck2"
          required
        />
        <label class="form-check-label" for="invalidCheck2">
          Concordo com os termos e condições
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
</div>
