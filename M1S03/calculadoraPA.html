<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Calculadora PA</title>
  </head>
  <body>
    <script>
      var inicial = parseInt(prompt("valor inicial"), 10);
      var raiz = parseInt(prompt("valor raiz"), 10);

      var array = [];

      var aux = raiz + inicial;
      array.push(inicial);
      array.push(raiz);
      array.push(aux);

      for (var i = 0; i < 8; i++) {
        var contador = aux + raiz;
        array.push(contador);
        aux = contador;
      }

      alert(" Valor inicial = "+ inicial +" ; " +"raiz = "+ raiz +" ; "+ "P.A. = " + array);
    </script>
  </body>
</html>
