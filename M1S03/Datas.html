      crossorigin="anonymous"
    />
    <title>Data Aniversario</title>
  </head>

  <body>
    <button
      type="button"
      class="btn btn-primary btn-lg btn-block"
      onclick="idade()"
    >
      responder
    </button>
  </body>

  <script type="text/javascript">
    function idade() {
      var x = "ja fez aniversario este ano";
      var y = "não fez aniversario este ano";
      var anoAniver;
      var pluralIdade;

      var Nasc = window.prompt("Seu nascimento dia/mes/ano ");
      var array = Nasc.split("/");
      var diaN = parseInt(array[0]);
      var mesN = parseInt(array[1]);
      var anoN = parseInt(array[2]);

      var DataNasc = new Date(anoN, mesN - 1, diaN);

      var Atual = window.prompt("Data atual dia/mes/ano ");
      var array = Atual.split("/");
      var diaA = parseInt(array[0]);
      var mesA = parseInt(array[1]);
      var anoA = parseInt(array[2]);

      var DataAtual = new Date(anoA, mesA, diaA);
      var umAno = 1000 * 60 * 60 * 24 * 365;
      

      var idade = (DataAtual - DataNasc) / umAno;

      if (mesA < mesN) {
        anoAniver = y;
        idade - 1;
      } else if (mesA >= mesN) {
        if (diaA >= diaN) {
          anoAniver = x;
        }
      }

      idade >=2 ? pluralIdade = "anos !" : pluralIdade = "ano !";

      alert(
        "Sua idade é : " +
          idade.toFixed(0) +
          pluralIdade +
          "\n" +
          " e voce " +
          anoAniver
      );
    }
  </script>
