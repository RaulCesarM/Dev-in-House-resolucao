<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Calculadora simples de prompt</title>
  </head>
  <body>
    <button
      type="button"
      class="btn btn-primary btn-lg btn-block"
      onclick="calcular()"
    >
      responder
    </button>
  </body>

  <script type="text/javascript">
    function calcular() {
      var operacao = window.prompt(
        "qual operação deseja realizar ? * - + / % "
      );

      switch (operacao) {
        case "*":
          multiplicacao();
          break;
        case "-":
          subtracao();
          break;
        case "+":
          adicao();
          break;
        case "/":
          divisao();
          break;
        case "%":
          resto();
          break;
        default:
          alert("Desculpe, estamos sem nenhuma opção para " + operacao + " .");
      }
    }
  </script>

  <script type="text/javascript">
    function multiplicacao() {
      var primeiro = window.prompt("Digite o  1º numero !");
      var segundo = window.prompt("Digite o  2º numero !");
      var resultado = primeiro * segundo;
      var prosseguir;
      alert("Resultado : " + resultado);

      prosseguir = confirm("Deseja realizar outra operação ?");

      if (!prosseguir) {
        alert("ate a proxima !");
      } else {
        calcular();
      }
    }
  </script>

  <script type="text/javascript">
    function subtracao() {
      var primeiro = window.prompt("Digite o  1º numero !");
      var segundo = window.prompt("Digite o  2º numero !");
      var resultado = primeiro - segundo;
      var prosseguir;
      alert("Resultado : " + resultado);

      prosseguir = confirm("Deseja realizar outra operação ?");

      if (!prosseguir) {
        alert("ate a proxima !");
      } else {
        calcular();
      }
    }
  </script>

  <script type="text/javascript">
    function adicao() {
      var primeiro = window.prompt("Digite o  1º numero !");
      var segundo = window.prompt("Digite o  2º numero !");
      var resultado = primeiro + segundo;
      var prosseguir;
      alert("Resultado : " + resultado);

      prosseguir = confirm("Deseja realizar outra operação ?");

      if (!prosseguir) {
        alert("ate a proxima !");
      } else {
        calcular();
      }
    }
  </script>

  <script type="text/javascript">
    function divisao() {
      var primeiro = window.prompt("Digite o  1º numero !");
      var segundo = window.prompt("Digite o  2º numero !");
      var resultado = primeiro / segundo;
      var prosseguir;
      alert("Resultado : " + resultado);

      prosseguir = confirm("Deseja realizar outra operação ?");

      if (!prosseguir) {
        alert("ate a proxima !");
      } else {
        calcular();
      }
    }
  </script>

  <script type="text/javascript">
    function resto() {
      var primeiro = window.prompt("Digite o  1º numero !");
      var segundo = window.prompt("Digite o  2º numero !");
      var resultado = primeiro % segundo;
      var prosseguir;
      alert("Resultado : " + resultado);

      prosseguir = confirm("Deseja realizar outra operação ?");

      if (!prosseguir) {
        alert("ate a proxima !");
      } else {
        calcular();
      }
    }
  </script>
</html>
