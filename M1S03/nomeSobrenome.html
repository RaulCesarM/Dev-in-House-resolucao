<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Nome e Sobrenome</title>
  </head>

  <body>
    <button
      type="button"
      class="btn btn-primary btn-lg btn-block"
      onclick="pergunta()"
    >
      responder
    </button>
  </body>

  <script type="text/javascript">
    function pergunta() {
      var nome;
      var sobrenome;
      
      sobrenome = window.prompt("Ola!! qual o seu sobrenome?");
      nome = window.prompt("Ola!! qual o seu nome?");
      if (!sobrenome || !nome) {
        alert("Não é aceito valores vazios !!");
      } else if (Number(sobrenome) || Number(nome) ) {
        validacaoNome();
      } else{
          alert(
            "Ola ! " +
              nome + " " +
              sobrenome
          );
        }
    }
      
  
  </script>

  <script type="text/javascript">
    function validacaoNome() {
      alert("Numeros não são aceitos para nome !!");
      pergunta();
    }
  </script>

  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    crossorigin="anonymous"
  ></script>
  <script

    crossorigin="anonymous"
  ></script>
  <script

    crossorigin="anonymous"
  ></script>
</html>
